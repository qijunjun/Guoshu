<body>
    <div class="con clearfix">
        <div class="float_left logo">
            <a href=""><img src="images/logo.png" alt="logo图"></a>
            <h3>足不出户，新鲜每一天</h3>
        </div>
        <div class="float_left register">
            <div class="title clearfix">
                <h3 class ="float_left">用户注册</h3>
                <a class="float_right icon"></a>
                <a class="float_right" href="login.html">登录</a>
            </div>
            <form class="form" action="upload.php" target="fileFrame" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" id="username" class="username" placeholder="请输入长度位5-15位的用户名">
                    <p class="error userInfo"></p>
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" id="password" class="password" placeholder="请输入密码">
                    <p class="error passwordInfo"></p>
                </div>
                <div class="form-group">
                    <label for="confirmPwd">确认密码:</label>
                    <input type="password" id="confirmPwd" class="confirmPwd" placeholder="请确认密码">
                    <p class="error confirmInfo"></p>
                </div>
                <div class="form-group">
                    <label for="email">邮箱:</label>
                    <input type="text" id="email" class="email" placeholder="请输入邮箱地址">
                    <p class="error emailInfo"></p>
                </div>
                <input type="hidden" id="filename">
                <div class="form-group">
                    <label for="file">头像:</label>
                    <input type="file" id="file" class="photo">
                    <a id="up">上传</a>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="checkbox" class="checkbox" checked>
                    <label class="explain">同意天天生鲜用户使用协议</label>
                    <p class="error tip" style="display: inline-block"></p>
                </div>
            </form>
            <button id="submit">注册</button>
        </div>
    </div>
